[package]
name = "vbspview"
version = "0.1.0"
edition = "2021"
authors = ["Robin Appelman <robin@icewind.nl>"]
license = "MIT"

[dependencies]
three-d = "0.10.2"
vbsp = { version = "0.1.0", path = "../bsp" }
miette = { version = "4.2.1", features = ["fancy"] }
thiserror = "1.0.30"
delaunator = "1.0.1"
itertools = "0.10.3"
steamlocate = "1.0.1"
vpk = { version = "0.1.4", path = "../vpk-rs" }
vmdl = { version = "*", path = "../vmdl" }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.3", features = ["env-filter"] }
tracing-tree = "0.2.0"
cgmath = "0.18.0"
mmarinus = "0.2.1"

[profile.dev.package."*"]
opt-level = 2

[profile.release]
debug = true